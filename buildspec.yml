version: 0.2
phases:
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y python3.7 python3.7-dev python3.7-distutils
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python -m pip install Flask
        
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Python code...
      - python test_app.py
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - web.py
    - appspec.yml
    - templates/layout.html
    - templates/test.html
    - scripts/mkdir.sh
    - scripts/start_flask.sh
    - scripts/stop_flask1.sh
    - scripts/stop_flask.py
